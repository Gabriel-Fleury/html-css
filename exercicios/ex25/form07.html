<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
</head>
<body>
    <h1>Exemplo de Forms</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest"> <!-- select é uma caixa de selaçao com varios options dentro -->

            <option value="" selected>-----Escolha-----</option>
            <optgroup label="Regiao Sudeste"> <!-- Separa em grupos  -->
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="Sp">Sao Paulo</option>
            </optgroup>

            <optgroup label="Regiao Nordeste" >
                <option value="MA">Maranhao</option>
                <option value="RN">Rio Grande Do Norte</option>
                <option value="PE">Pernambuco</option>
            </optgroup>

        </select>
    </p>

    <p>
        <label for="iprof">Profissao</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option>Administrador</option>
            <option value="PROF">Professor</option>     <!-- esse codigo mostra uma caixa com opçoes dentro, so escolher -->
            <option value="DEV">Desenvolvedor</option>
            <option value="CONT">Contador</option>
        </datalist>
    </p>

    <p>
        <label for="msg">Mensagem</label>
        <textarea name="msg" id="imsg" cols="30" rows="14"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
