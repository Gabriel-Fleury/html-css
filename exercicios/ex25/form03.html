<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form 
        action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome"> Nome</label>            
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 á 10" step="0.5" value="5"><!--  esse input so aceita numero ---- o step serve pra colocar numero quebrado -->
        </p>
        <p>
            <label for="imes"></label>
            <input type="month" name="mes" id="imes" value="2025-02"> <!-- esse input é os meses -->
        </p>
        <p>
            <label for="idia"> Dia da Prova</label>
            <input type="date" name="Dia" id=" idia"> <!-- esse input mostra o calendario -->
            </p>
        <p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="Horario" id=" ihora"> <!-- esse input mostra o horario -->
        </p>
        <p>
    
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
