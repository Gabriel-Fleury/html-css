<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> <!-- sempre que usar dados sensiveis usar o "post" -->
        <p>
            <label for="iusu">Usúario</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="20"  autocomplete="username"><!--  Sempre que um campo for obrigatorio, usar o REQUIRED ----------- minlength = minimo de caracteres -------- maxlength = maximo de caracteres ------ size = o tamanho da caixa ---- placeholder = escreve uma dica dentro da caixa -->
        </p>

        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="10"> <!-- "passorwd" é pra esconder a senha e colocar o * -->
        </p>

        <p>
            <input type="submit" name="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    </form>
    
</body>
</html>
