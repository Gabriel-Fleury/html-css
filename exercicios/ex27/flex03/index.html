<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-direction: row;
           /*  flex-wrap: nowrap; assim é configuraçao padrao, nao quebra linha */
           flex-wrap: wrap; /* assim quebra linha */
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de Bloco A</div>
        <div class="item">Exemplo de Bloco B</div>
        <div class="item">Exemplo de Bloco C</div>
        <div class="item">Exemplo de Bloco D</div>
        <div class="item">Exemplo de Bloco E</div>
        <div class="item">Exemplo de Bloco F</div>
        <div class="item">Exemplo de Bloco G</div>
        <div class="item">Exemplo de Bloco H</div>
       
    </div>
</body>
</html>
